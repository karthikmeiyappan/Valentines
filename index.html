<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    z-index: 2;
  }

  h1 { margin-bottom: 30px; color: #ff4d6d; font-size: 2.5rem; }

  .btnRow { display:flex; justify-content:center; gap:20px; }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yesBtn { background:#ff4d6d; color:white; }
  #noBtn { background:#999; color:white; }

  #teaseMsg {
    position: fixed;
    background: white;
    padding: 10px 16px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    color: #ff4d6d;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.25s ease;
    z-index: 4;
    pointer-events: none;
  }

  .showMsg { opacity:1 !important; transform:scale(1)!important; }
  .hidden { display:none; }
  .loveMsg { font-size:2rem; color:#ff4d6d; }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-110vh); opacity:0; }
  }
</style>
</head>
<body>

<audio id="loveSong" loop>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const card = document.getElementById('card');
  const result = document.getElementById('result');
  const teaseMsg = document.getElementById('teaseMsg');
  const loveSong = document.getElementById('loveSong');

  document.addEventListener('click', () => loveSong.play(), {once:true});

  const cuteMessages = [
    "No? Are you sure?? ğŸ¥º",
    "Think again cutie ğŸ’•",
    "You misclicked ğŸ˜Œ",
    "Nice try ğŸ˜",
    "Iâ€™ll keep asking ğŸ˜˜",
    "You know don't you want to press noğŸ˜",
    "Stop running from love ğŸ’–",
    "Adi Vanga PorağŸ˜ ",
    "Just press YES already ğŸ¥°"
  ];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ğŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (20 + Math.random()*30) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart, 500);

  let startedMoving = false;

  function showCuteMessage() {
    const msg = cuteMessages[Math.floor(Math.random() * cuteMessages.length)];
    teaseMsg.innerText = msg;
    const rect = noBtn.getBoundingClientRect();
    teaseMsg.style.left = rect.left + 'px';
    teaseMsg.style.top = (rect.top - 50) + 'px';
    teaseMsg.classList.add('showMsg');
    setTimeout(() => teaseMsg.classList.remove('showMsg'), 1200);
  }

  function moveNoButton() {
    const margin = 20;
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width - margin;
    const maxY = window.innerHeight - rect.height - margin;
    
    // only switch to floating AFTER first hover
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';

    showCuteMessage();
  }

  noBtn.addEventListener('mouseenter', moveNoButton);
  noBtn.addEventListener('click', moveNoButton);

  yesBtn.addEventListener('click', () => {
    card.classList.add('hidden');
    noBtn.classList.add('hidden');
    teaseMsg.classList.add('hidden');
    result.classList.remove('hidden');
  });
</script>
